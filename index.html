<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Block Manipulation Project</title>
	<link rel="stylesheet" href="css/style.css"> <!-- connect css file to html file -->

</head>
<body>
	<div class="menu">
		<div class="block">
			<h3 class="block-heading">Position Y</h3>
			<div class="wrapper vertical">
				<input type="range" id="position-y" min="0" max="600" value="0"> 
				<!-- you need an id for input so you can connect the label to it -->
				<label for="position-y">
					<span>0</span>
					<span>600</span>
				</label>
			</div>
		</div>
		<div class="block">
			<h3 class="block-heading">Position X</h3>
			<div class="wrapper horizontal">
				<label for="position-x">
					<span>0</span>
					<span>800</span>
				</label>
				<input type="range" id="position-x" min="0" max="800" value="0"> 
				<!-- you need an id for input so you can connect the label to it -->
			</div>
		</div>
		<div class="block">
			<h3 class="block-heading">Size</h3>
			<div class="wrapper horizontal">
				<label for="size">
					<span>0x</span>
					<span>2x</span>
				</label>
				<input type="range" id="size" min="0" max="2" step="0.05"> <!-- added a 0.1 step for the 0 to 2 slider-->
				<!-- you need an id for input so you can connect the label to it -->
			</div>
		</div>
		<div class="block">
			<h3 class="block-heading">Opacity</h3>
			<div class="wrapper horizontal">
				<label for="opacity">
					<span>0</span>
					<span>1</span>
				</label>
				<input type="range" id="opacity" min="0" max="1" step="0.01" value="1">  
				<!-- ^^^^ added a 0.01 step for the 0 to 1 slider, and default value as 1-->
				<!-- you need an id for input so you can connect the label to it -->
			</div>
		</div>
		<div class="block">
			<h3 class="block-heading">Rotation!</h3>
			<div class="wrapper horizontal">
				<label for="rotation">
					<span>0</span>
					<span>360</span>
				</label>
				<input type="range" id="rotation" min="0" max="360" value="0"> 
				<!-- you need an id for input so you can connect the label to it -->
			</div>
		</div>
		<div class="block">
			<h3 class="block-heading">Shape Type</h3>
			<div class="wrapper center">
				<select id="shape-select">
					<option value="1">Square</option>
					<option value="2">Circle</option>
					<option value="3">Rhombus</option>
				</select>
				<button id="ok-shape">OK</button>
			</div>
		</div>
		<div class="block">
			<h3 class="block-heading">HEX</h3>
			<div class="wrapper hex-container">
				<label for="hex">#</label>
				<input type="text" id="hex"> 
				<!-- you need an id for input so you can connect the label to it -->
			</div>
		</div>
		<div class="block">
			<h3 class="block-heading">RGBA</h3>
			<div class="wrapper rgba-container">
				<input type="range" id="rgba-r" min="0" max="255" value="255"><label for="rgba-r">r</label>
				<input type="range" id="rgba-g" min="0" max="255" value="0"><label for="rgba-g">g</label>
				<input type="range" id="rgba-b" min="0" max="255" value="0"><label for="rgba-b">b</label>
				<input type="range" id="rgba-a" min="0" max="1" value="1" step="0.01"><label for="rgba-a">a</label> 
								<!-- We added a 0.01 step for the 0 to 1 slider ^^^^^-->
			</div>
		</div>
		
	</div>
	<div class="container">
		<div id="block"></div>
	</div>

	<script src="js/script.js"></script> <!-- connect js file to html file -->
</body>
</html>
